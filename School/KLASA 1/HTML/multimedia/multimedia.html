<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Multimedia</title>
</head>
<body>
    <a href="muzyka.mp3">Moja muzyka</a><br>
    <a href="film.mp4" alt="wyświetla film">Mój film</a>
<br>
    <video height="200" width="300" controls>
        <source src="ruch.ogg" type="video/ogg">
        <source src="rickroll.mp4" type="video/mp4">
    </video>
<br>
    <audio controls>
        <source src="muza.ogg" type="audio/ogg">
        <source src="muza.wav" type="audio/wav">
    </audio>
<br>
    <embed src="muzyka.mp3" type="audio/mp3" height="50" width="300"> 
<br>
    <!--grafiki, np:-->
    <object data="obrazek.jpg"></object><br>
    <!--animacje, np:-->
    <object width="100" height="100" data="ruch.swf"></object><br>
    <!--a także dołączanie plików HTML, np:-->
    <object width="200" height="300" data="tabele.html"></object><br>
</body>
</html>
